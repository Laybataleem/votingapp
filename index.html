<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner food voting app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="option1" class="food-option">
      <h2>Desi Food</h2>
      <img src="./Desi food.jpg" height="380px" width="200px" class="image-set">
      <button id="voteCount_option1" style="background-color: #ADD8E6;" onclick="vote('option1')"> 0 Like</button>
     
  </div>

  <div id="option2" class="food-option">
      <h2>Fast Food</h2>
     <img src="./Fast food.jpg" height="380px" width="200px">
      <button id="voteCount_option2" style="background-color: #83ed83;" onclick="vote('option2')">0 Like</button>
  </div>

  <div id="option3" class="food-option">
      <h2>Japanese Food</h2>
      <img src="./Japanese food.jpg" alt="" height="380px" width="200px">
      <button id="voteCount_option3" style="background-color: #FFCCCB;"  onclick="vote('option3')">0 Like</button>
  </div>

  <div id="option4" class="food-option">
      <h2>Chinese Food</h2>
      <img src="./Chinese food.jpg" alt="" height="380px" width="200px">
      <button id="voteCount_option4" style="background-color: #FFD700;"  onclick="vote('option4')">0 Like</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
